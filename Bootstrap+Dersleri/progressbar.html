<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="kodlar/bootstrap.min.css">
	<style type="text/css" media="screen">
	body {
		padding: 20px;
	}
</style>
<title>Hello, world!</title>
</head>
<body>
	<div class="col-md-6">
		<div class="progress"">
			<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aira-valuemax="100">
			25%</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aira-valuemax="100">
			50%</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aira-valuemax="100">
			75%</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aira-valuemax="100">
			100%</div>
		</div>
	</div>

	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="kodlar/jquery-3.3.1.min.js"></script>
	<script src="kodlar/popper.min.js"></script>
	<script src="kodlar/bootstrap.min.js"></script>
</body>
</html>
